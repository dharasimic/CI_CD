<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .hero {
            background-color: #e2e2e2;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .feature {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .feature h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Engenharia de Software</h1>
    </div>
    <div class="container">
        <div class="hero">
            <h1>Bem-vindo à Nossa Página</h1>
            <p>Segue abaixo os commits realizados.</p>
        </div>
        <div class="features">
            <div class="feature">
                <h3>Commit 1</h3>
                <p>Esse commit foi feito pela Dhara Simic.</p>
            </div>
            <div class="feature">
                <h3>Commit 2</h3>
                <p>Esse commit foi realizado pelo Bigode (Gustavo Freitas).</p>
            </div>
            <div class="feature">
                <h3>Commit 3</h3>
                <p>Esse commit foi feito pela Laisa Rodrigues.</p>
            </div>
        </div>
    </div>
</body>
</html>
